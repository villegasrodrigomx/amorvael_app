<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor-Vael SPA - Citas</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#E5A1AA">
    <link rel="stylesheet" href="style.css">
    <!-- Iconos de Phosphor Icons para una mejor UI -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <header class="main-header">
        <a href="index.html">
            <h1>Amor-Vael SPA</h1>
        </a>
    </header>

    <main id="app-container" class="container">
        <!-- Las vistas de la app se cargarán aquí -->
    </main>

    <!-- ====================================================== -->
    <!-- PLANTILLAS DE VISTAS (Templates)                       -->
    <!-- Usaremos JavaScript para clonar y mostrar estas vistas -->
    <!-- ====================================================== -->
    <template id="template-loading">
        <div class="loading-spinner"></div>
    </template>

    <template id="template-categories-view">
        <div class="view">
            <h2>Nuestros Servicios</h2>
            <div class="category-grid">
                <!-- Las categorías se cargarán aquí -->
            </div>
        </div>
    </template>

    <template id="template-services-view">
        <div class="view">
            <a href="#" class="back-link"><i class="ph-bold ph-arrow-left"></i> Volver a Categorías</a>
            <h2 class="view-title"></h2>
            <div class="service-list">
                <!-- Los servicios de la categoría se cargarán aquí -->
            </div>
        </div>
    </template>

    <template id="template-service-detail-view">
        <div class="view">
            <a href="#" class="back-link"><i class="ph-bold ph-arrow-left"></i> Volver a Servicios</a>
            <div class="service-detail-card">
                <div class="service-gallery">
                    <!-- Fotos del servicio aquí -->
                </div>
                <div class="service-info">
                    <h2 class="view-title"></h2>
                    <p class="service-price"></p>
                    <p class="service-duration"></p>
                    <p class="service-description"></p>
                    <button class="cta-button">Agendar Cita</button>
                </div>
            </div>
            <div class="booking-section" style="display: none;">
                <h3>Selecciona Fecha y Hora</h3>
                <!-- Aquí irá el calendario de disponibilidad -->
                <div class="calendar-container">
                    <!-- Contenido del calendario... -->
                </div>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }
    </script>
</body>
</html>
