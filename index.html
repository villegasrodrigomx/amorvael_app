<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor-Vael - Sistema de Citas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <header class="main-header"><a href="index.html" style="text-decoration: none;"><h1>AMOR-VAEL Beauty Spa, Nails & Lashes</h1></a></header>
    <main id="app-container" class="container"></main>

    <template id="template-loading"><div class="loading-spinner"></div></template>
    <template id="template-categories-view">
        <div class="view">
            <div id="client-area-entry"><a href="#" class="client-area-link">¿Ya tienes un paquete? Agenda tus sesiones aquí <i class="ph-bold ph-arrow-right"></i></a></div>
            <h2>Nuestros Servicios</h2>
            <div id="categories-grid" class="categories-grid"></div>
            <div id="version-footer"></div>
        </div>
    </template>
    <template id="template-services-view">
         <div class="view">
            <a href="index.html" class="back-link"><i class="ph-bold ph-arrow-left"></i> Volver a Categorías</a>
            <h2 id="category-title"></h2>
            <div id="services-grid" class="services-grid"></div>
        </div>
    </template>

    <div id="package-modal" class="modal"><div class="modal-content"><span class="close-button">&times;</span><h3 id="modal-package-name"></h3></div></div>
    <div id="booking-modal" class="modal"><div class="modal-content"><span class="close-button">&times;</span><div id="booking-modal-content"><h3 id="modal-service-name"></h3><p id="modal-service-description"></p><p><strong>Duración:</strong> <span id="modal-service-duration"></span> min.</p><p><strong>Precio:</strong> $<span id="modal-service-price"></span> MXN</p></div><div id="booking-form-container"><input type="date" id="booking-date" class="form-input"><div id="available-slots-container"></div><div class="client-details"><input type="text" id="client-name" placeholder="Nombre completo"><input type="email" id="client-email" placeholder="Correo electrónico"><input type="tel" id="client-phone" placeholder="Teléfono"></div><div id="payment-options-container"><label>¿Cómo te gustaría pagar?</label><div class="payment-options"><label><input type="radio" name="payment-method" value="card" checked> Pagar ahora con tarjeta</label><label><input type="radio" name="payment-method" value="transfer"> Pagar por transferencia</label><label><input type="radio" name="payment-method" value="cash"> Pagar en el spa</label></div></div><div id="transfer-details" style="display: none;"><p>Para confirmar, por favor realiza la transferencia y envía tu comprobante a nuestro WhatsApp:</p><p><strong>Banco:</strong> NU México<br><strong>Cuenta:</strong> 01010164803<br><strong>CLABE:</strong> 638180010101648038<br><strong>Titular:</strong> Ana Paula Ortiz Morales</p></div><div id="payment-section" style="display: none;"><label>Datos de la tarjeta:</label><div id="payment-element" class="StripeElement"></div></div><button id="confirm-booking-btn" class="cta-button">Confirmar Cita</button></div></div></div>

    <script src="app.js"></script>
</body>
</html>
