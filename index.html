<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMOR-VAEL Beauty spa, nails & lashes</title>
    <link rel="stylesheet" href="style.css?v=20250924.2">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <header class="main-header">
        <a href="#" onclick="window.location.href=window.location.pathname; return false;">
            <h1>AMOR-VAEL Beauty spa, nails & lashes</h1>
        </a>
    </header>
    <main id="app-container" class="container"></main>

    <div id="purchase-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="close-modal-btn" id="close-purchase-modal">&times;</button>
            <h3 id="purchase-modal-title"></h3>
            <div class="booking-summary">
                 <p><strong>Precio:</strong> <span id="purchase-modal-price"></span></p>
            </div>
            <div class="purchase-form">
                <p>Completa tus datos y elige un método de pago.</p>
                <div class="client-inputs">
                    <div class="form-group"><label for="purchase-clientName">Nombre Completo (Requerido):</label><input type="text" id="purchase-clientName" required></div>
                    <div class="form-group"><label for="purchase-clientEmail">Correo (Requerido):</label><input type="email" id="purchase-clientEmail" required></div>
                    <div class="form-group"><label for="purchase-clientPhone">Celular (Requerido):</label><input type="tel" id="purchase-clientPhone" required></div>
                </div>
                <div class="form-group">
                    <label>¿Cómo te gustaría pagar?</label>
                    <div class="payment-options">
                        <label><input type="radio" name="purchase-payment-method" value="transfer" checked> Transferencia</label>
                        <label><input type="radio" name="purchase-payment-method" value="cash"> Pagar en el spa</label>
                    </div>
                </div>
                <div id="purchase-transfer-details" style="display: none;">
                    <p>Recibirás un correo con la confirmación y los datos para realizar la transferencia.</p>
                </div>
                <button id="confirm-purchase-btn" class="cta-button">Confirmar Compra</button>
            </div>
            <div id="purchase-modal-message" style="display: none;"></div>
        </div>
    </div>
    
    <script src="app.js?v=20250924.2"></script>
</body>
</html>
