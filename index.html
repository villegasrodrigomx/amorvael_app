<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor-Vael - Sistema de Citas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <header class="main-header">
        <a href="index.html" style="text-decoration: none;">
            <h1>AMOR-VAEL Beauty Spa, Nails & Lashes</h1>
        </a>
    </header>

    <main id="app-container" class="container">
        </main>

    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-service-name"></h3>
            <p><strong>Especialista:</strong> <span id="modal-specialist-name"></span></p>
            <p><strong>Precio:</strong> $<span id="modal-service-price"></span> MXN</p>
            
            <div id="service-booking-form">
                <div class="discount-section">
                    <input type="text" id="service-discount-code" placeholder="Código promocional" class="form-input">
                    <button id="apply-service-discount-btn">Aplicar</button>
                </div>
                <p id="service-discount-message"></p>
                <p class="final-price"><strong>Total a pagar:</strong> $<span id="service-final-price"></span> MXN</p>

                <button id="confirm-booking-btn" class="cta-button">Confirmar Cita</button>
                <div id="modal-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <div id="package-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-package-name"></h3>
            <div class="discount-section">
                <input type="text" id="pkg-discount-code" placeholder="Código promocional" class="form-input">
                <button id="apply-pkg-discount-btn">Aplicar</button>
            </div>
            <p id="pkg-discount-message"></p>
            <p class="final-price"><strong>Total a pagar:</strong> $<span id="pkg-final-price"></span> MXN</p>
            
            <button id="confirm-package-purchase-btn" class="cta-button">Confirmar Compra</button>
            <div id="pkg-modal-message" style="display: none;"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
